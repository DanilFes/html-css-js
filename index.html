<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ШАПКА САЙТА -->

  <header class="header">
    <div class="myName">
      <h1>Daniel Fesenko</h1>
      <p>"Уже 10 лет занимаюсь какой-то хуйнёй."</p>
    </div>
  </header>

<!-- ОСНОВНОЙ КОНТЕНТ -->

  <div class="container">
    <div class="section-title">
      <h2>Список "талантов"</h2>
    </div>
      <div class="cards">
        <div class="card-talent">
          <div class="bg music">
          </div>
          <div class="talent-title">
            <p>Music Production</p>
          </div>
        </div>
        <div class="card-talent">
          <div class="bg codding">
          </div>
          <div class="talent-title">
            <p>Programming: <strong>JavaScript</strong> & Python</p>
          </div>
        </div>
        <div class="card-talent">
          <div class="bg  modeling">
          </div>
          <div class="talent-title">
            <p>3D Moddeling</p>
          </div>
        </div>
        <div class="card-talent">
          <div class="bg chess">
          </div>
          <div class="talent-title">
            <p>Chess</p>
          </div>
        </div>
    </div>
  </div>
    <div class="born">
      <div class="born-overlay">
        <h2>Родился в городе Магдебург, ГДР</h2>
      </div>
    </div>

    <div class="living">
      <div class="living-past">

      </div>
      <div class="living-current">

      </div>
    </div>


<!-- ПОДВАЛ -->

  <footer class="footer">
    <div class="horizontalRow"></div>
  <div class="container">
    <div class="section-title">
      <h2>Скажи что-нибудь</h2>
    </div>
    <form class ="feedback" action="">
      <div class="label">
        <label for="greating-text">Твоё пожелание:</label>
      </div>
      <div class="input-text">
        <input type="text" name="" id="greating-text" placeholder="в одно слово">
      </div>
        <input type="checkbox" name="" id="check-box">
        <label for="check-box">Отправить анонимно</label>
        <input type="button" class="btn" value="Самая длинная кнопка для отправки формы">
    </form>
    <div class="greating-display">
      <div class="yourGreating">Текст будет тут</div>
    </div>
  </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
